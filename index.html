<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form in Table</title>
    
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <th>User Information Form <br><br><br></th>
            </tr> 
            <tr>
    
                <td><label for="name"> Name:</label> <br><br></td>
                <td><input type="text" id="name" name="name" required> <br><br></td>
                
            </tr>
            <tr>
                <td><label for="email">Email:</label> <br><br></td>
                <td><input type="email" id="email" name="email" required> <br><br></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label><br><br></td>
                <td><input type="password" id="password" name="password" required> <br><br></td>
                
            </tr>
            <tr>
                <td><label for="gender">Gender:</label> <br><br></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label><br><br>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label> <br><br></td>
                <td><input type="date" id="dob" name="dob"><br><br></td> 
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label> <br><br></td>
                <td><input type="tel" id="phone" name="phone"> <br><br></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label><br><br></td>
                <td>
                    <select id="country" name="country">
                        <option value="">Select</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                    </select> <br><br>
                </td>
            </tr>
            <tr>
                <td><label for="range">Range:</label> <br><br></td>
                   <td> <input type="range"><br><br>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label><br><br></td>
                <td><textarea id="address" name="address" rows="3"></textarea> <br><br></td>
            </tr>
            <tr>
                <td><label for="profile-pic">Profile Picture:</label><br><br></td>
                <td><input type="file" id="profile-pic" name="profile-pic"><br><br></td>
            </tr>
            <tr>
                <td><label for="agree">Agree to Terms:</label><br><br></td>
                <td><input type="checkbox" id="agree" name="agree" required> I agree <br><br></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <br><br><br><br>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
